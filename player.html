<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css"/>
</div>
</head>
<body>
    <div class="main_div">      
        <div class="main_container"> 
          <H2 id="title"> roses </H2>
          <H4 id="artist">SAINt JHN(Imanbek remix)</H4>
           <div class="music_cover">
             <img src ="" alt="" id="img"/>
          </div>
          <div class="music">
             <audio src="" id="audio"></audio>
          </div>
         <!---controller area ----->
         <div class="controller">
            <i class="fas fa-caret-left"id="prevbutton" title="previous track"></i>
            <i class="fas fa-play play_button" id="playbutton" title="play track"></i>
           
            <i class="fas fa-caret-right" id="nextbutton" title="next track" ></i>
           
            </div>
            

         </div>
     
    </div>
         <script>
            const songs = [
                {       
                        name:"roses",
                        title:"Roses",
                        artist:"SAINt JHN",
                },
                {
                        name:"onandon" ,
                        title:"On & On",
                        artist:"Cartoon (feat. Daniel Levi)",        
                },
                {
                        name:"flyaway" ,
                        title:"Flyaway" ,
                        artist:"TheFatRat",
                },
            ];
            
                const music=document.querySelector("audio");
                const img= document.querySelector("img"); 
                const title=document.getElementById("title");
                const artist=document.getElementById("artist");
                const play=document.getElementById("playbutton");
                const next=document.getElementById("nextbutton");
                const prev=document.getElementById("prevbutton");

                
           
            let isPlaying=false;
                //for play
                const playMusic =() => {
                    isPlaying=true;           
                     music.play();
                    play.classList.replace("fa-play","fa-pause");};
               
                //for pause
                const pauseMusic =() => {
                    isPlaying=false; 
                    music.pause();
                    play.classList.replace("fa-pause","fa-play");};
               

                play.addEventListener("click", () => {
                   isPlaying ? pauseMusic() : playMusic();
                });
                //changing music data
                const loadSong = (songs) => {
                    title.textContent = songs.title;
                    artist.textContent = songs.artist;
                    music.src = "music/"+songs.name+".mp3";
                    img.src = "images/"+songs.name+".jpg";
                };
                //next song
                musicIndex=0;
                loadSong(songs[musicIndex]);
                const nextSong = () =>{
                    musicIndex=(musicIndex+1) % songs.length;
                    loadSong(songs[musicIndex]);
                    playMusic();
                };
                //prev song
                const prevSong = () =>{
                    musicIndex=(musicIndex-1+songs.length)%songs.length;
                    loadSong(songs[musicIndex]);
                    playMusic();
                }; 

                next.addEventListener("click",nextSong);
                prev.addEventListener("click", prevSong);
          
    
    
        </script>
</body>
</html>
